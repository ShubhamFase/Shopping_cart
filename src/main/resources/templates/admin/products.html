<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-4 p-4">
			<div class="row">
				<p class="text-center fs-3">All Products</p>
				<hr>
				<a href="/admin/" class="text-decoration-none"><i
					class="fa-solid fa-arrow-left"></i> Back</a>
				<th:block th:if="${session.success}">
					<p class="text-success f-bold text-center">[[${session.success}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
					</th:block>
				</th:block>
				<th:block th:if="${session.errormsg}">
					<p class="text-danger f-bold text-center">[[${session.errormsg}]]</p>
					<th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
					</th:block>
				</th:block>
				<div class="col-md-4 p-3">
					<form action="/admin/products" method="get">
						<div class="row">
							<div class="col">
								<input type="text" class="form-control" name="ch">
							</div>
							<div class="col">
								<button class="btn btn-primary col">Search</button>
							</div>
						</div>
					</form>
				</div>

				<!-- <div class="card card-sh"></div>-->
				<div class="p-3">
					<table class="table table-bordered">
						<thead class="table-light">
							<tr>
								<th scope="col">Sr no</th>
								<th scope="col">Image</th>
								<th scope="col">Title</th>
								<th scope="col">Category</th>
								<th scope="col">Price</th>
								<th scope="col">Discount</th>
								<th scope="col">DiscountPrice</th>
								<th scope="col">Stock</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p,c:${products}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/product_img/'+${p.image}}"
									width="70px" height="70px"></td>
								<td>[[${p.title}]]</td>
								<td>[[${p.category}]]</td>
								<td>[[${p.price}]]</td>
								<td>[[${p.discount}]]</td>
								<td>[[${p.discountPrice}]]</td>
								<td>[[${p.stock}]]</td>
								<td><a th:href="@{'/admin/updateProduct/'+${p.id}}"
									class="btn btn-primary btn-sm"><i
										class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a> <a
									th:href="@{'/admin/deleteProduct/'+${p.id}}"
									class="btn btn-danger btn-sm"><i
										class="fa-solid fa-trash fa-1x"></i>Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
