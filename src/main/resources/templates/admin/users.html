<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5">
			<div class="card card-sh">
				<div class="card-header text-center">
					<p class="fs-4">Users</p>
					<th:block th:if="${session.success}">
						<p class="text-success f-bold ">[[${session.success}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
						</th:block>
					</th:block>
					<th:block th:if="${session.errormsg}">
						<p class="text-danger f-bold">[[${session.errormsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMsg()}">
						</th:block>
					</th:block>
				</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Sr no</th>
								<th scope="col">Profile Image</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Mobile No</th>
								<th scope="col">Address</th>
								<th scope="col">Status</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u,c:${users}">
								<th scope="row">[[${c.count}]]</th>
								<td><img th:src="@{'/img/profile_img/'+${u.profileImage}}"
									width="70px" height="70px"></td>
								<td>[[${u.name}]]</td>
								<td>[[${u.email}]]</td>
								<td>[[${u.mobileNumber}]]</td>
								<td>[[${u.address+','+u.city+','+u.state+','+u.pincode}]]</td>
								<td>[[${u.isEnable}]]</td>
								<td><a
									th:href="@{'/admin/updateAccountstatus?status=true&id='+${u.id}}"
									class="btn btn-primary btn-sm">Active</a> <a
									th:href="@{'/admin/updateAccountstatus?status=false&id='+${u.id}}"
									class="btn btn-danger btn-sm">Inactive</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
